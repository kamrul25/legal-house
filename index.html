<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Solution</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/28d93e825b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-body">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body my-3 my-md-5">
      <div class="container mx-auto">
        <!-- logo -->
        <img src="./images/logo2.png" class="img-fluid" alt="" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item mx-4">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link" href="#"
                >Services <i class="fa-solid fa-angle-right"></i>
              </a>
            </li>

            <li class="nav-item mx-4">
              <a class="nav-link"
                >Cases <i class="fa-solid fa-angle-right"></i>
              </a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link"
                >Blog <i class="fa-solid fa-angle-right"></i>
              </a>
            </li>
            <li class="nav-item mx-4">
              <a class="nav-link"
                >Contact Us <i class="fa-solid fa-angle-right"></i>
              </a>
            </li>
          </ul>

          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary px-4 py-2"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Free Consultation
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    New message
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label"
                        >Message:</label
                      >
                      <textarea
                        class="form-control"
                        id="message-text"
                      ></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">
                    Send message
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="./js/bootstrap.js"></script>
  </body>
</html>
